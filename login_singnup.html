<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental & Fleet Management</title>
    <link rel="shortcut icon" href="images/logo_green.png" type="image/x-icon">
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --brand-primary: #01d28e;
            --brand-dark: #0d2e2b;
            --text-gray: #6c757d;
            --bg-light: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f5;
            /* Slight off-white background for contrast */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
            padding: 20px;
        }

        [data-bs-theme="dark"] body {
            background-color: #0a0a0a;
        }

        /* Main Card Container */
        .auth-card {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
        }

        [data-bs-theme="dark"] .auth-card {
            background-color: #121212;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid #222;
        }

        /* Logo Styling */
        .form-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-logo img {
            max-width: 160px;
            height: auto;
        }

        /* Form Elements */
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            font-weight: 700;
            color: var(--brand-dark);
            font-size: 1.75rem;
        }

        [data-bs-theme="dark"] .form-header h2 {
            color: white;
        }

        .form-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-floating>label {
            color: #888;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            padding: 15px;
            height: auto;
            font-size: 0.95rem;
        }

        [data-bs-theme="dark"] .form-control {
            background-color: #1e1e1e;
            border-color: #333;
            color: white;
        }

        .form-control:focus {
            border-color: var(--brand-primary);
            box-shadow: 0 0 0 0.15rem rgba(1, 210, 142, 0.2);
        }

        .btn-brand {
            background-color: var(--brand-primary);
            border: none;
            color: white;
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            font-size: 1rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .btn-brand:hover {
            background-color: #00b075;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(1, 210, 142, 0.3);
        }

        /* Social Buttons */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-gray);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        [data-bs-theme="dark"] .divider::before,
        [data-bs-theme="dark"] .divider::after {
            border-color: #333;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-login {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            text-decoration: none;
            color: var(--brand-dark);
            font-weight: 500;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        [data-bs-theme="dark"] .social-btn {
            color: white;
            border-color: #333;
        }

        .social-btn:hover {
            background-color: #f8f9fa;
            border-color: #ccc;
        }

        [data-bs-theme="dark"] .social-btn:hover {
            background-color: #2c2c2c;
        }

        .social-btn i {
            margin-right: 8px;
        }

        /* Toggle Switch */
        .toggle-text {
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .toggle-link {
            color: var(--brand-primary);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--bg-light);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            transition: 0.3s;
            z-index: 10;
        }

        .theme-toggle-btn:hover {
            background: var(--brand-primary);
            color: white;
        }

        /* Hide/Show Logic */
        .form-box {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .form-box.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 25px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="auth-card">

        <!-- Theme Toggle -->
        <button class="theme-toggle-btn" onclick="toggleTheme()">
            <i class="fas fa-moon" id="theme-icon"></i>
        </button>

        <!-- Logo Top -->
        <div class="form-logo">
            <a href="index.html">
                <!-- Replace with your actual logo src -->
                <img src="images/logo_green.png" alt="GreenDrive Logo">
            </a>
        </div>

        <!-- LOGIN FORM -->
        <div id="login-form" class="form-box active">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to your account to continue</p>
            </div>

            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                    <label for="loginEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                    <label for="loginPassword">Password</label>
                </div>

                <div class="d-flex justify-content-between mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small" style="color: var(--brand-primary); text-decoration: none;">Forgot
                        Password?</a>
                </div>

                <button type="submit" class="btn btn-brand w-100 mb-3">Login</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google text-danger"></i> Google</a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f text-primary"></i> Facebook</a>
                </div>

                <div class="toggle-text">
                    Don't have an account? <span class="toggle-link" onclick="toggleForm('signup')">Sign Up</span>
                </div>
            </form>
        </div>

        <!-- SIGNUP FORM -->
        <div id="signup-form" class="form-box">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Sign up to get access to exclusive deals</p>
            </div>

            <form>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="signupName" placeholder="John Doe">
                    <label for="signupName">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
                    <label for="signupEmail">Email address</label>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="tel" class="form-control" id="signupPhone" placeholder="+1 234 567 890">
                            <label for="signupPhone">Phone</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
                            <label for="signupPassword">Password</label>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termsCheck">
                    <label class="form-check-label small" for="termsCheck">
                        I agree to the <a href="#" style="color: var(--brand-primary);">Terms</a> and <a href="#"
                            style="color: var(--brand-primary);">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-brand w-100 mb-3">Sign Up</button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <a href="#" class="social-btn"><i class="fab fa-google text-danger"></i> Google</a>
                    <a href="#" class="social-btn"><i class="fab fa-facebook-f text-primary"></i> Facebook</a>
                </div>

                <div class="toggle-text">
                    Already have an account? <span class="toggle-link" onclick="toggleForm('login')">Login</span>
                </div>
            </form>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle between Login and Signup
        function toggleForm(type) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (type === 'signup') {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
            } else {
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            }
        }

        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-bs-theme');

            if (currentTheme === 'light') {
                html.setAttribute('data-bs-theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                html.setAttribute('data-bs-theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        }
    </script>
</body>

</html>
